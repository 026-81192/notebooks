<script>
/* 自动把 data-tags 拆成标签 */
document.querySelectorAll('.item').forEach(el=>{
  const tags = el.dataset.tags.split(',');
  const box = document.createElement('div');
  box.className = 'tags';
  tags.forEach(t=>{
    const tag = document.createElement('span');
    tag.className = 'tag';
    tag.textContent = t.trim();
    box.appendChild(tag);
  });
  el.appendChild(box);
});
</script>
